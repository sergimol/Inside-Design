<HEAD>
  <script src="phaser.js"></script>
  <link rel="stylesheet" href="game.css" />
</HEAD>

<body>

  <body background='./Sprites/Web/background.png'>
    <script type='text/javascript'>
      document.oncontextmenu = function () { return false }
    </script>
  </body>
  <script type="module">
    import GameManager from "./sceneManager.js";
    import Game from "./game.js";
    import Pause from "./pause.js";
    import Death from "./death.js";
    import theEnd from "./theEnd.js";

    var config = {
      type: Phaser.AUTO,
      width: 1400,
      height: 800,
      pixelArt: true,
      input: {
        gamepad: true,
      },
      scale: {
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH,
      },
      scene: [GameManager, Game, Pause, Death, theEnd],
      physics: {
        default: "matter",
        matter: { gravity: { y: 0 }, debug: true },
      },
    };
    new Phaser.Game(config);


  </script>
  <form action="index.html">
    <div class="center">
      <button class="button" style="top:1000px">- VOLVER -</button>
    </div>
  </form>
</body>
