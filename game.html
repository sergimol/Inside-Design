<HEAD>
<script src="phaser.js"></script>
<link rel="stylesheet" href="game.css" />
</HEAD>
<body>
<body background = './Sprites/Web/background.png'></body>
<script type="module">
    import Game from "./game.js";

    var config = {
      type: Phaser.AUTO,
      width: 1400,
      height: 800,
      pixelArt: true,
      input: {
        gamepad: true,
      },
      scale: {    
        mode: Phaser.Scale.FIT,
        autoCenter: Phaser.Scale.CENTER_BOTH,
      },
      scene: [Game],
      physics: {
        default: "matter",
        matter: { gravity: { y: 0 }, debug: false },
      },
    };              
    new Phaser.Game(config); 
  </script>
  <form action="index.html">
    <div class="center">
        <button class = "button" style = "top:1000px">- VOLVER -</button>
    </div>
  </form>
  </body>
